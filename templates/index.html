<!DOCTYPE HTML>
<html>

<head>
    <!-- coding : utf-8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- cache : off -->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">

    <!-- Lastest IE version -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Page title -->
    <title>Sa-Niau-Niou-Wan</title>

    <meta name=“description” content="Sa-Niau-Niou-Wan">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css" />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>

    <link rel="shortcut icon" href="static/img/favicon.png" />


</head>
<body>
  <!-- <input type="text" value="" id="input"> -->
  <!-- <button id="send_btn">send</button> -->
  <div class="ui action fluid icon input">
      <input id="input" class="prompt" type="text" id="search-bar">
      <i class="remove icon"></i>
      <button id="send_btn" class="ui blue icon button" id="bookmark-btn">
          <i class="search icon"></i>
      </button>
      <button class="ui red icon button" id="delete-btn">
          <i class="delete icon"></i>
      </button>
  </div>
  <div id="result_area" class="ui active fade reveal">
    <div id="wr_results" class="hidden content ui grid">
      <div id="wirteahead_area" class="eight wide column centered">
        <div class="ui red segment">WriteAhead</div>
        <div id="wirteahead_results"></div>
      </div>
      <div id="rephraser_area" class="eight wide column centered">
        <table id="rephraser_area" cellspacing="0" cellpadding="0" class="ui very compact large grey selectable unstackable table">
          <thead>
              <tr>
                  <th class="ten wide">paraphrase</th>
                  <th class="two wide">percent</th>
                  <th class="two wide">count</th>
              </tr>
          </thead>
          <tbody id="rephraser_results"></tbody>
        </table>
      </div>
    </div>

    <div id="l_results" class="visible content">
      <table id="linggle_area" cellspacing="0" cellpadding="0" class="ui very compact large orange selectable unstackable table">
        <thead>
            <tr>
                <th class="ten wide">N-gram</th>
                <th class="one wide">percent</th>
                <th class="one wide">count</th>
                <th class="one wide">example</th>
            </tr>
        </thead>
        <tbody id="linggle_results"></tbody>
      </table>
    </div>
  </div>
  <!-- js  -->
  <script src="/static/js/common.js"></script>
  <script src="/static/js/index.js"></script>
</body>
</html>
